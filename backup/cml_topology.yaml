    #cloud-boothook
      system
       system-ip             10.0.0.2
       overlay-id            1
       site-id               2
       no transport-gateway enable
       port-offset           1
       control-session-pps   300
       admin-tech-on-failure
       sp-organization-name  cml-sdwan-lab-tool
       organization-name     cml-sdwan-lab-tool
       port-hop
       track-transport
       track-default-gateway
       console-baud-rate     19200
       no on-demand enable
       on-demand idle-timeout 10
       vbond validator.sdwan.local port 12346
      !
      banner login \x03Un authorised Logins tracked\x03
      banner motd \x03Restricted Use\x03
      service timestamps debug datetime msec
      service timestamps log datetime msec
      service tcp-keepalives-in
      service tcp-keepalives-out
      no service tcp-small-servers
      no service udp-small-servers
      platform console serial
      hostname Edge2
      username admin privilege 15 secret 9 $9$3V6L3V6L2VUI2k$ysPnXOdg8RLj9KgMdmfHdSHkdaMmiHzGaUpcqH6pfTo
      vrf definition 1
       rd 1:1
       address-family ipv4
        route-target export 1:1
        route-target import 1:1
        exit-address-family
       !
       address-family ipv6
        exit-address-family
       !
      !
      vrf definition Mgmt-intf
       description Management
       rd          1:512
       address-family ipv4
        route-target export 1:512
        route-target import 1:512
        exit-address-family
       !
       address-family ipv6
        exit-address-family
       !
      !
      ip arp proxy disable
      no ip finger
      no ip rcmd rcp-enable
      no ip rcmd rsh-enable
      ip dhcp excluded-address vrf 1 192.168.2.1
      ip dhcp pool vrf-1-GigabitEthernet3
       vrf 1
       lease 1 0 0
       default-router 192.168.2.1
       dns-server 172.16.1.254 1.1.1.1
       network 192.168.2.0 255.255.255.0
      exit
      ip dhcp use hardware-address client-id
      no ip dhcp use class
      ip dhcp use vrf remote
      ip forward-protocol nd
      no ip ftp passive
      ip name-server 172.16.1.254 172.16.2.254
      ip name-server vrf 1 172.16.1.254 1.1.1.1
      ip route 0.0.0.0 0.0.0.0 172.16.1.254
      ip route 0.0.0.0 0.0.0.0 172.16.2.254
      ip scp server enable
      ip bootp server
      no ip source-route
      no ip ssh bulk-mode
      ip tcp RST-count 10 RST-window 5000
      no ip http server
      no ip http secure-server
      ip nat inside source list nat-dia-vpn-hop-access-list interface GigabitEthernet1 overload
      ip nat translation tcp-timeout 3600
      ip nat translation udp-timeout 60
      ip nat settings central-policy
      ipv6 unicast-routing
      ipv6 rip vrf-mode enable
      cdp run
      interface GigabitEthernet1
       description   INET
       no shutdown
       arp timeout 1200
       ip address 172.16.1.2 255.255.255.0
       no ip redirects
       ip mtu    1500
       ip nat outside
       load-interval 30
       mtu           1500
       negotiation auto
      exit
      interface GigabitEthernet2
       description   MPLS
       no shutdown
       arp timeout 1200
       ip address 172.16.2.2 255.255.255.0
       no ip redirects
       ip mtu    1500
       load-interval 30
       mtu           1500
       negotiation auto
      exit
      interface GigabitEthernet3
       description   LAN
       no shutdown
       arp timeout 1200
       vrf forwarding 1
       ip address 192.168.2.1 255.255.255.0
       no ip redirects
       ip mtu    1500
       load-interval 30
       mtu           1500
       negotiation auto
      exit
      interface GigabitEthernet4
       no shutdown
      exit
      interface GigabitEthernet5
       no shutdown
      exit
      interface GigabitEthernet6
       no shutdown
      exit
      interface GigabitEthernet7
       no shutdown
      exit
      interface GigabitEthernet8
       no shutdown
      exit
      interface Tunnel1
       no shutdown
       ip unnumbered GigabitEthernet1
       no ip redirects
       ipv6 unnumbered GigabitEthernet1
       no ipv6 redirects
       tunnel source GigabitEthernet1
       tunnel mode sdwan
      exit
      interface Tunnel2
       no shutdown
       ip unnumbered GigabitEthernet2
       no ip redirects
       ipv6 unnumbered GigabitEthernet2
       no ipv6 redirects
       tunnel source GigabitEthernet2
       tunnel mode sdwan
      exit
      control-plane
      !
      clock timezone UTC 0 0
      logging persistent size 104857600 filesize 10485760
      no logging monitor
      logging buffered 512000
      logging console
      no logging queue-limit
      aaa authentication login default local
      aaa authorization exec default local
      aaa server radius dynamic-author
      !
      redundancy
      !
      radius-server cache expiry 24
      no crypto ikev2 diagnose error
      snmp-server ifindex persist
      fhrp version vrrp v3
      line aux 0
       stopbits 1
      !
      line con 0
       speed    19200
       stopbits 1
      !
      line vty 0 4
       transport input ssh
      !
      line vty 5 80
       transport input ssh
      !
      no process cpu extended history
      lldp run
      nat64 translation timeout tcp 3600
      nat64 translation timeout udp 300
      sdwan
       interface GigabitEthernet1
        tunnel-interface
         encapsulation ipsec weight 1
         no border
         color biz-internet restrict
         no last-resort-circuit
         no low-bandwidth-link
         no vbond-as-stun-server
         vmanage-connection-preference 5
         port-hop
         carrier                       default
         nat-refresh-interval          5
         hello-interval                1000
         hello-tolerance               12
         no allow-service all
         no allow-service bgp
         allow-service dhcp
         allow-service dns
         allow-service icmp
         no allow-service sshd
         no allow-service netconf
         no allow-service ntp
         no allow-service ospf
         no allow-service stun
         allow-service https
         no allow-service snmp
         no allow-service bfd
        exit
       exit
       interface GigabitEthernet2
        tunnel-interface
         encapsulation ipsec weight 1
         no border
         color mpls restrict
         no last-resort-circuit
         no low-bandwidth-link
         no vbond-as-stun-server
         vmanage-connection-preference 5
         port-hop
         carrier                       default
         nat-refresh-interval          5
         hello-interval                1000
         hello-tolerance               12
         no allow-service all
         no allow-service bgp
         allow-service dhcp
         allow-service dns
         allow-service icmp
         no allow-service sshd
         no allow-service netconf
         no allow-service ntp
         no allow-service ospf
         no allow-service stun
         allow-service https
         no allow-service snmp
         no allow-service bfd
        exit
       exit
       appqoe
        no tcpopt enable
        no dreopt enable
        no httpopt enable
       !
       omp
        no shutdown
        send-path-limit  4
        ecmp-limit       4
        graceful-restart
        no as-dot-notation
        timers
         holdtime               60
         advertisement-interval 1
         graceful-restart-timer 43200
         eor-timer              300
        exit
        address-family ipv4 vrf 1
         advertise connected
         advertise static
        !
        address-family ipv4
         advertise bgp
         advertise connected
         advertise static
        !
        address-family ipv6
         advertise bgp
         advertise connected
         advertise static
        !
       !
      !
      bfd color lte
       hello-interval 1000
       no pmtu-discovery
       multiplier     1
      !
      bfd default-dscp 48
      bfd app-route multiplier 2
      bfd app-route poll-interval 123400
      security
       ipsec
        rekey          86400
        replay-window  512
        integrity-type ip-udp-esp esp
       !
      !
      sslproxy
       no enable
       rsa-key-modulus      2048
       certificate-lifetime 730
       eckey-type           P256
       ca-tp-label          PROXY-SIGNING-CA
       settings expired-certificate  drop
       settings untrusted-certificate drop
       settings unknown-status       drop
       settings certificate-revocation-check none
       settings unsupported-protocol-versions drop
       settings unsupported-cipher-suites drop
       settings failure-mode         close
       settings minimum-tls-ver      TLSv1
       dual-side optimization enable
      !
